name: safesync
description: A comprehensive safety app for community security and emergency response.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  lottie: ^2.7.0
  pulsator: ^1.0.0+2

  hardware_button_listener: ^0.0.1

  # UI Components
  cupertino_icons: ^1.0.2

  #authentication
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  flutter_reactive_ble: ^5.4.0

  # State Management
  provider: ^6.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # Navigation
  go_router: ^10.1.2

  # Network & HTTP
  http: ^1.5.0
  dio: ^5.3.2

  # Location Services
  geolocator: ^9.0.2
  geocoding: ^2.1.1
  location: ^5.0.3

  # Maps
  google_maps_flutter: ^2.5.0


  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Device Features
  permission_handler: ^11.0.1
  device_info_plus: ^12.1.0
  battery_plus: ^5.0.0
  sensors_plus: ^3.1.0

  # Camera & Media
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  video_player: ^2.7.2
  gal: ^2.3.2

  # Audio (simplified to avoid conflicts)
  # flutter_sound: ^9.2.13
  speech_to_text: ^7.3.0
  audioplayers: ^6.5.1

  # Health & Fitness (commented out to avoid compatibility issues)
  # health: ^13.1.1

  # Push Notifications
  firebase_core: ^4.1.0
  firebase_messaging: 16.0.1
  flutter_local_notifications: ^17.2.1

  # Emergency Services
  url_launcher: ^6.2.1
  flutter_contacts: ^1.1.7+1

  # Date & Time
  intl: ^0.18.1

  # Utils
  uuid: ^4.1.0

  # Security
  crypto: ^3.0.3

  # Connectivity
  connectivity_plus: ^7.0.0

  flutter_background_service: ^5.1.0
  flutter_background_service_android: ^6.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/sounds/operator.mp3
    - assets/sounds/emergency.mp3